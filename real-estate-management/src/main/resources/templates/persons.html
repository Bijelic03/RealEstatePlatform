<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Destinacije'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>

<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">
    <div th:fragment="centralniDiv" class="flex items-center justify-center min-h-screen">
        <table class="text-gray-900 min-w-full bg-white border border-gray-300">
            <thead>
            <tr>

                <th class="py-2 px-4 border-b">Username</th>
                <th class="py-2 px-4 border-b">Password</th>
                <th class="py-2 px-4 border-b">Name</th>
                <th class="py-2 px-4 border-b">Surname</th>
                <th class="py-2 px-4 border-b">Address</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">Phone</th>
                <th class="py-2 px-4 border-b">Role</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${person}">
                <td class="text-center py-2 px-2 border" th:text="${person.username}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.password}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.name}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.surname}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.address}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.email}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.phone}"></td>
                <td class="text-center py-2 px-2 border" th:text="${person.role}"></td>
                <td class="text-center py-2 px-2 border">
                    <a th:href="@{/users/delete/{id}(id=${person.id})}" class="text-center py-2 px-2 border">Delete</a>
                </td>

                <td class="text-center py-2 px-2 border">
                    <a th:href="@{/users/edit/{id}(id=${person.id})}" class="text-center py-2 px-2 border">Edit</a>
                </td>


            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>

</html>
