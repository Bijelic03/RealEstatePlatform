<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registracija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">

    <div th:fragment="centralniDiv" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Register Form</h2>
            <form th:action="@{/users/addAgent}" th:object="${korisnik}" method="post">
                <div class="mb-4">
                    <label for="korisnickoIme" class="block text-sm font-medium text-gray-600"
                    >Username:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="korisnickoIme"
                           name="username" required />
                </div>
                <div class="mb-4">
                    <label for="sifra" class="block text-sm font-medium text-gray-600"
                    >Password:</label>
                    <input type="password" class="mt-1 p-2 w-full border rounded-md" id="sifra" name="password"
                           required />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600"
                    >Email:</label>
                    <input type="email" class="mt-1 p-2 w-full border rounded-md" id="email"
                           name="email"
                           required />
                </div>
                <div class="mb-4">
                    <label for="ime" class="block text-sm font-medium text-gray-600"
                    >Name:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="ime" name="name"
                           required />
                </div>
                <div class="mb-4">
                    <label for="prezime" class="block text-sm font-medium text-gray-600"
                    >Surname:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="prezime" name="surname"
                           required />
                </div>
                <div class="mb-4">
                    <label for="adresa" class="block text-sm font-medium text-gray-600"
                    >Address:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="adresa" name="address"
                           required />
                </div>
                <div class="mb-4">
                    <label for="brojTelefona" class="block text-sm font-medium text-gray-600"
                    >Phone Number:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="brojTelefona"
                           name="phone" required />
                </div>

                <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Register</button>
            </form>
        </div>

        <div th:if="${registerError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
             role="alert">
            <span class="block sm:inline" th:text="${registerError}"></span>
        </div>
    </div>

</div>

</body>

</html>
