<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Location Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
<div>

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Location Registration Form</h2>
            <form action="/RealEstate/locations/add" th:object="${location}" method="post">
                <div class="mb-4">
                    <label for="postalCode" class="block text-sm font-medium text-gray-600">Postal Code:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="postalCode"
                           th:field="*{postalCode}" required />
                </div>
                <div class="mb-4">
                    <label for="county" class="block text-sm font-medium text-gray-600">County:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="county" th:field="*{county}"
                           required />
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-sm font-medium text-gray-600">City:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="city" th:field="*{city}"
                           required />
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-sm font-medium text-gray-600">District:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="district" th:field="*{district}"
                           required />
                </div>
                <div class="mb-4">
                    <label for="street" class="block text-sm font-medium text-gray-600">Street:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="street" th:field="*{street}"
                           required />
                </div>
                <div class="mb-4">
                    <label for="streetNumber" class="block text-sm font-medium text-gray-600">Street Number:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" id="streetNumber"
                           th:field="*{streetNumber}" required />
                </div>

                <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Register Location</button>
            </form>
        </div>

        <div th:if="${registerError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
             role="alert">
            <span class="block sm:inline" th:text="${registerError}"></span>
        </div>
    </div>

</div>

</body>

</html>
