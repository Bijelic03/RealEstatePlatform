<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registracija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">

    <div th:fragment="centralniDiv" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Register Form</h2>
            <form th:action="@{/agencies/edit}" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600"
                    >Name:</label>
                    <input type="text" th:value="${agency.name}" class="mt-1 p-2 w-full border rounded-md" name="name" id="name"
                           required />
                        <input type="hidden" id="id" name="id" th:value="${agency.id}" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-600"
                    >Address:</label>
                    <input type="text" class="mt-1 p-2 w-full border rounded-md" th:value="${agency.address}" name="address" id="address"
                           required />
                </div>
                <div class="mb-4">
                    <label for="agencyOwnerId" class="block text-sm font-medium text-gray-600">Agency Owner:</label>
                    <select class="mt-1 p-2 w-full border rounded-md" id="agencyOwnerId" name="agencyOwnerId" required>
                        <option th:each="person : ${person}" th:value="${person.id}" th:text="${person.name}"></option>
                    </select>
                </div>

                <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Add</button>
            </form>
        </div>

        <div th:if="${registerError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
             role="alert">
            <span class="block sm:inline" th:text="${registerError}"></span>
        </div>
    </div>

</div>

</body>

</html>
